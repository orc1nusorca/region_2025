            </nav>
        </div>

    <main class="main">
        <section class="contestreg">
            <div class="container">
                <div class="contestreg__wrapper">
                    <h2 class="section-title">Запись на конкурс</h2>
                    <form action="#" method="post" class="registration__form">
                        <div class="form-group">
                            <label for="competition">Конкурс:</label>
                            <select id="competition" name="competition" required>
                                 <option value="Конкурс 1">Конкурс 1</option>
                                 <option value="Конкурс 2">Конкурс 2</option>
                                 <option value="Конкурс 3">Конкурс 3</option>
                                 <option value="Конкурс 4">Конкурс 4</option>
                                 <option value="Конкурс 5">Конкурс 5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Дата:</label>
                            <input type="date" id="date" name="date" value="2024-07-08" min="2024-07-08" max="2024-07-08" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Время:</label>
                            <select id="time" name="time" required>
                                <option value="9:00">9:00</option>
                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>
                                <option value="12:00">12:00</option>
                                <option value="13:00">13:00</option>
                                <option value="14:00">14:00</option>
                                <option value="15:00">15:00</option>
                                <option value="16:00">16:00</option>
                                <option value="17:00">17:00</option>
                                <option value="18:00">18:00</option>
                                <option value="19:00">19:00</option>
                                <option value="20:00">20:00</option>
                                <option value="21:00">21:00</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="participants">Количество человек:</label>
                            <input type="number" id="participants" name="participants" min="1" value="1" required>
                        </div>
                        <button type="submit">Записаться на конкурс</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
